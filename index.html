<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مسبحة الأذكار</title>
  <style>
    body {
      background: linear-gradient(135deg,#0a0a0a,#0d1b2a);
      color: #fff;
      font-family: 'Segoe UI',sans-serif;
      text-align: center;
      padding: 50px 20px;
      margin: 0;
    }
    h1 { color: #3ca2ff; font-size: 36px; margin-bottom: 30px; }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .nav-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 40px;
    }
    .nav-buttons .btn {
      width: 200px;
      margin: 0;
      background: transparent;
      border: 2px solid #3ca2ff;
    }
    .box {
      background: #111;
      border-radius: 16px;
      padding: 20px;
      width: 220px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      flex: 1;
      min-width: 200px;
    }
    .text {
      color: #76baff;
      font-size: 20px;
      margin-bottom: 15px;
      min-height: 60px;
    }
    .counter {
      font-size: 32px;
      margin-bottom: 10px;
    }
    .btn {
      background: #113f67;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(60,162,255,0.3);
      transition: 0.3s;
      margin: 5px;
      width: 100%;
    }
    @media (max-width: 768px) {
      body {
        padding: 20px 10px;
      }
      h1 { 
        font-size: 28px; 
        margin-bottom: 20px;
      }
      .nav-buttons {
        flex-direction: column;
        align-items: center;
        gap: 10px;
        margin-bottom: 30px;
      }
      .nav-buttons .btn {
        width: 100%;
        max-width: 300px;
        font-size: 18px;
        padding: 15px 24px;
        background: transparent;
        border: 2px solid #3ca2ff;
      }
      .nav-buttons .btn:hover {
        background: rgba(60, 162, 255, 0.1);
      }
      .container {
        flex-direction: column;
        gap: 15px;
      }
      .box { 
        width: 100%;
        max-width: none;
        padding: 20px;
        margin: 0;
      }
      .text { 
        font-size: 18px;
        min-height: auto;
      }
      .counter { 
        font-size: 28px; 
      }
      .btn { 
        font-size: 18px; 
        padding: 15px 24px;
        width: 100%;
      }
    }
    .btn:hover {
      background: #0b2c4d;
      box-shadow: 0 0 20px rgba(60,162,255,0.5);
    }
  </style>
</head>
<body>

  <h1>📿 مسبحة الأذكار</h1>

  <div class="nav-buttons">
    <a href="morning.html"><button class="btn">🌅 أذكار الصباح</button></a>
    <a href="evening.html"><button class="btn">🌇 أذكار المساء</button></a>
  </div>

  <div class="container">
    <div class="box">
      <div class="text">سُبْحَانَ الله</div>
      <div class="counter" id="c1">0</div>
      <button class="btn" onclick="inc(1)">سَبِّح</button>
    </div>
    <div class="box">
      <div class="text">الْحَمْدُ لله</div>
      <div class="counter" id="c2">0</div>
      <button class="btn" onclick="inc(2)">سَبِّح</button>
    </div>
    <div class="box">
      <div class="text">لَا إِلَهَ إِلَّا اللَّهُ</div>
      <div class="counter" id="c3">0</div>
      <button class="btn" onclick="inc(3)">سَبِّح</button>
    </div>
    <div class="box">
      <div class="text">اللَّهُ أَكْبَرُ</div>
      <div class="counter" id="c4">0</div>
      <button class="btn" onclick="inc(4)">سَبِّح</button>
    </div>
    <div class="box">
      <div class="text">سُبْحَانَ الله وَبِحَمْدِهِ</div>
      <div class="counter" id="c5">0</div>
      <button class="btn" onclick="inc(5)">سَبِّح</button>
    </div>
    <div class="box">
      <div class="text">سُبْحَانَ الله الْعَظِيمِ</div>
      <div class="counter" id="c6">0</div>
      <button class="btn" onclick="inc(6)">سَبِّح</button>
    </div>
  </div>
 <div class="box">
  <div class="text">أَسْتَغْفِرُ اللَّهَ</div>
  <div class="counter" id="c7">0</div>
  <button class="btn" onclick="inc(7)">سَبِّح</button>
</div>

  <div style="margin-top: 40px;">
    <button class="btn" onclick="resetAll()" style="background: #dc3545; font-size: 18px; padding: 15px 30px; border-radius: 12px;">
      🔄 تصفير العدادات
    </button>
  </div>

  <script>
    const counts = {};
    function inc(i) {
      const key = `z${i}`;
      counts[key] = (counts[key] || 0) + 1;
      document.getElementById(`c${i}`).innerText = counts[key];
      localStorage.setItem(key, counts[key]);
    }

    function resetAll() {
      if (confirm('هل أنت متأكد من إعادة تعيين جميع العدادات؟')) {
        for (let i = 1; i <= 6; i++) {
          const key = `z${i}`;
          counts[key] = 0;
          document.getElementById(`c${i}`).innerText = 0;
          localStorage.removeItem(key);
        }
        alert('تم إعادة تعيين جميع العدادات بنجاح ✅');
      }
    }

    window.onload = () => {
      for (let i = 1; i <= 6; i++) {
        const key = `z${i}`;
        const v = localStorage.getItem(key);
        if (v) {
          counts[key] = parseInt(v);
          document.getElementById(`c${i}`).innerText = counts[key];
        }
      }
    }
  </script>
</body>
</html>
